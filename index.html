<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
    <title>Logro A</title>
</head>
<body>
    <h1>GESTION DE CONTACTOS</h1>
    <br>
    <div id="informacion">
        <div class="tx">Nombre Completo: </div>
            <input id="txnom" type="text" placeholder="Nombre completo">
        <br>

        <div class="tx">Número de Teléfono: </div>
                <input id="txtel" type="text" placeholder="N Telefono">
        <br>

        <div class="tx">Correo Electrónico: </div>
                <input id="txcor" type="text" placeholder="Correo"> 
        <br>

        <div class="tx">Etiqueta: </div>
                <input id="txet" type="text" placeholder="etiqueta"> 
    </div>
    <br>
    <button type="button" class="btn btn-danger" onclick="Guardarin()">GUARDAR</button>
    <br>
    <div>
        <table border = "3">
            <thead>
                <tr>
                    <th>Nombre Completo</th>
                    <th>Número de teléfono</th>
                    <th>Correo</th>
                    <th>Etiqueta</th>
                </tr>
            </thead>
            <tbody id="cuerpo">
            </tbody>
        </table>
    </div>




    <script src="pruebla.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
